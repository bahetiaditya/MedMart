  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Font Awesome Link  -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.4.0/css/all.css"
    />
    <!-- CSS Link -->
    <link rel="stylesheet" href="/CSS/Styles.css" />
    <!-- Favicon Link -->
    <link rel="shortcut icon" href="/Images/MedMart.png" type="image/x-icon" />
    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- google fonts -->
    <!-- Monserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="/JavaScript/index.js"></script>
  </head>

  <body>
    <!-- loader -->
    <div id="preloader">
      <img src="/Images/final-loader.gif" alt="Loading..." />
    </div>

    <!-- Navigation bar  -->
    <section id="title" class="navbar-colour">
      <!-- Nav bar -->
      <nav class="navbar navbar-expand-lg nav-font-color fixed-top">
        <div class="container-fluid">
          <!-- Logo -->
          <div class="container logo">
            <a class="navbar-brand" href="#">
              <img class="logo" src="/Images/Logo/logo1.png" alt="Bootstrap" />
            </a>
          </div>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse container-fluid"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-center">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/src/about.html">About</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="/src/blog.html">Blog</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Download
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="#download"
                      ><i class="fa-brands fa-google-play fa-lg"></i
                      ><em> Android</em></a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="#download"
                      ><i class="fa-brands fa-apple fa-lg"></i> <em> iOS</em></a
                    >
                  </li>
                </ul>
              </li>
            </ul>
            <a class="navbar-layout" href="/src/login.html">
              <button type="button btn" class="btn btn-outline-primary">
                <i class="fa-solid fa-right-to-bracket fa-lg"></i>
              </button>
            </a>
            <a class="navbar-layout active" href="/src/profile.html"
              ><button type="button btn" class="btn btn-outline-primary">
                <i class="fa-solid fa-user fa-lg"></i></button
            ></a>
            <a class="navbar-layout" href="/src/cart.html">
              <button type="button btn " class="btn btn-outline-primary">
                <i class="fa-solid fa-cart-shopping fa-lg"></i>
              </button>
            </a>
          </div>
        </div>
      </nav>
      <!-- ----------------------------------------------------------------------------------------------------------- -->
      <!-- bootstrap js -->
      <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
        integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
        crossorigin="anonymous"
      ></script>
    </section>
    <!-- ----------------------------------------------------------------------------------------------------------- -->
    <!-- profile  section -->
    <section class="profile" style="background-color: #eee">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                      Sign up
                    </p>

                    <form class="mx-1 mx-md-4">
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="text"
                            id="form3Example1c"
                            class="form-control"
                          />
                          <label class="form-label" for="form3Example1c"
                            >Your Name</label
                          >
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="email"
                            id="form3Example3c"
                            class="form-control"
                          />
                          <label class="form-label" for="form3Example3c"
                            >Your Email</label
                          >
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="password"
                            id="form3Example4c"
                            class="form-control"
                          />
                          <label class="form-label" for="form3Example4c"
                            >Password</label
                          >
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="password"
                            id="form3Example4cd"
                            class="form-control"
                          />
                          <label class="form-label" for="form3Example4cd"
                            >Repeat your password</label
                          >
                        </div>
                      </div>

                      <div
                        class="form-check d-flex justify-content-center mb-5"
                      >
                        <input
                          class="form-check-input me-2"
                          type="checkbox"
                          value=""
                          id="form2Example3c"
                        />
                        <label class="form-check-label" for="form2Example3">
                          I agree all statements in
                          <a href="#!">Terms of service</a>
                        </label>
                      </div>

                      <div
                        class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"
                      >
                        <button type="button" class="btn btn-primary btn-lg">
                          Register
                        </button>
                      </div>
                    </form>
                  </div>
                  <div
                    class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
                  >
                    <img
                      src="/Images/Logo/logo1.png"
                      class="img-fluid"
                      alt="Sample image"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ----------------------------------------------------------------------------------------------------------- -->
    <!-- footer -->
    <footer id="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h3>MedMart</h3>
            <p>
              123 Vazirabad<br />
              Nanded, Maharashtra 12345<br />
              Phone: 555-123-4567<br />
              Email: info@MedMart.com
            </p>
          </div>
          <div class="col-md-6">
            <h3>Connect with us</h3>
            <ul class="social-icons">
              <li>
                <a href="#"><i class="fab fa-facebook"></i></a>
              </li>
              <li>
                <a href="#"><i class="fab fa-twitter"></i></a>
              </li>
              <li>
                <a href="#"><i class="fab fa-instagram"></i></a>
              </li>
              <li>
                <a href="#"
                  ><i class="fa-solid fa-sm footer-icon fa-envelope"></i
                ></a>
              </li>
            </ul>
            <br />
            <h3 id="download">Download</h3>
            <ul class="social-icons">
              <li>
                <img src="/Images/images-appStore.svg" alt="app_store" />
              </li>
              <li>
                <img src="/Images/images-googlePlay.svg" alt="google_play" />
              </li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <h3 class="payment-heading">Payment Partners</h3>
            <ul class="payment">
              <li>
                <img src="/Images/payment/images-amazon.png" alt="amazon-pay" />
              </li>
              <li>
                <img src="/Images/payment/images-gpay.png" alt="gpay-pay" />
              </li>
              <li>
                <img src="/Images/payment/images-paytm.png" alt="paytm" />
              </li>
              <li>
                <img src="/Images/payment/images-phonepe.png" alt="phonepe" />
              </li>
              <li>
                <img src="/Images/payment/images-rupay.png" alt="rupay" />
              </li>
              <li>
                <img src="/Images/payment/images-visa.png" alt="visa" />
              </li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <p class="copyright">&copy; 2023 MedMart. All Rights Reserved.</p>
          </div>
        </div>
      </div>
    </footer>
    <!-- ----------------------------------------------------------------------------------------------------------- -->
  </body>
</html>
